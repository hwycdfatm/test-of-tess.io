<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>

    <input type="number" required min="0" id="number" />
    <button type="button" id="button">Vẽ tam giác</button>

    <div id="content" style="padding-top:2rem"></div>


    <script>
        const btnDraw = document.querySelector("#button")
        const content = document.querySelector("#content")
        function draw() {
            const number = document.querySelector("#number").value
            let html = ''
            for (let i = 0; i < number; i++) {

                for (let j = i + 1; j > 0; j--) {

                    html += `${Math.floor(j % 10)}&nbsp;&nbsp;`
                }
                html += '<br/>'


            }
            content.innerHTML = html
        }


        btnDraw.onclick = draw
    </script>
</body>

</html>
